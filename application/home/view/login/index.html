<!doctype html>
<html class="no-js">
<head>
  {include file="../application/home/view/header/header.html"} 
</head>
<body>
<style>
.am-form-group {
     margin-bottom: 0.2rem;
}
.am-tabs-bd .am-tab-panel {
	padding:0;
}

</style>
<!-- Header -->
<header data-am-widget="header"
          class="am-header am-header-default">
      <div class="am-header-left am-header-nav">
          <a href="/home/Login/index" class="">
              <span class="am-header-nav-title">
                登录
              </span>            
          </a>
      </div>

      <h1 class="am-header-title">
          登录页面
      </h1>

      <div class="am-header-right am-header-nav">
          <a href="/home/Register/index" class="">
              <span class="am-header-nav-title">
                注册
              </span>            
          </a>
      </div>
  </header>

<div class="am-g">
<div class="am-input-group">
  <span class="am-input-group-label">账号</span>
  <input type="text" class="am-form-field"  id="account" placeholder="请输入账号">
</div>

<div class="am-input-group">
  <span class="am-input-group-label">密码</span>
  <input type="text" class="am-form-field" id="password" placeholder="请输入密码">
</div>
<!-- <p style="margin:10px;">
<span class="am-fl am-margin-right-xs"> <input type="checkbox"> 记住密码</span>
<span class="am-fr am-margin-left-xs"><a href="zhmm.html">找回密码</a></span>
</p> -->
<!-- <br />
<br /> -->
<a  class="am-btn am-btn-secondary am-radius am-btn-block" onclick="checkoutlogin()">登录</a>
   
</div>


<script src="{:config('public.assets')}/js/jquery-3.3.1.min.js"></script>
<script src="{:config('public.assets')}/js/amazeui.min.js"></script>
<script src="{:config('public.assets')}/layer/layer.js"></script>
<script>
function checkoutlogin(){
	var account=$('#account').val();
	var password=$('#password').val();
	$.ajax({
		url : '/home/Login/checkoutlogin',
		type : "post",
		data :{
			"account":account,		
			"password":password			
		},
		dataType : "json",			
		success : function(data) {
			if (data.state == 1) {			   
				layer.msg(data.msg, {icon: 6}); 			    		     
				location.href='/home/Index/index';							
			} else {
				layer.msg(data.msg, {icon: 5});
			}
		},
		error : function() {		
			layer.msg('服务异常');			
		}
	});		   	
	
}
</script>

</body>
</html>
